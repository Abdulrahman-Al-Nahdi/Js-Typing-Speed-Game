<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
      <div class="title">Typing Speed Test Game</div>
      <div class="container">
        <div class="message">
          You are playing on <span class="lvl">Easy</span> level & you have
          <span class="seconds">4</span> seconds to type the word
        </div>
        <button class="start">Start The Game</button>
        <div class="the-word">test</div>
        <input type="text" class="input" />
        <ul class="upcoming-words">
          <li>one</li>
          <li>two</li>
        </ul>
        <div class="stats">
          <div class="time">time left: <span>3</span></div>
          <div class="score">
            score: <span class="got">9</span> from <span class="total">10</span>
          </div>
        </div>
        <div class="finish">you Win</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
