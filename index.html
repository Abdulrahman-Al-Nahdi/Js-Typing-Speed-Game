<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
      <div class="title">Typing Speed Test Game</div>
      <div class="container">
        <div class="message">
          You are playing on <span class="lvl"></span> level & you have
          <span class="seconds"></span> seconds to type the word
        </div>
        <div class="options">
          <div class="level">
            <p>the level:</p>
            <input type="radio" id="easy" name="level" value="Easy" checked />
            <label for="easy">Easy</label>
            <input type="radio" id="normal" name="level" value="Normal" />
            <label for="normal">Normal</label>
            <input type="radio" id="hard" name="level" value="Hard" />
            <label for="hard">Hard</label>
          </div>
          <div class="words-num">
            <p>number of words:</p>
            <input type="radio" id="five" name="words" value="5" checked />
            <label for="five">5</label>
            <input type="radio" id="ten" name="words" value="10" />
            <label for="ten">10</label>
            <input type="radio" id="fifteen" name="words" value="15" />
            <label for="fifteen">15</label>
            <input type="radio" id="thirty" name="words" value="30" />
            <label for="thirty">30</label>
          </div>
        </div>
        <button class="start">Start The Game</button>
        <div class="the-word"></div>
        <input type="text" class="input" />
        <ul class="upcoming-words"></ul>
        <div class="stats">
          <div class="time">time left: <span></span></div>
          <div class="score">
            score: <span class="got">0</span> from <span class="total"></span>
          </div>
        </div>
        <div class="finish"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
